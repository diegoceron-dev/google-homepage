<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Home Page</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
<script src="https://use.fontawesome.com/794b9eb19f.js"></script>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">     
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
                <a class="navbar-item" href="https://mail.google.com/mail/u//#inbox">
                    Gmail
                </a>     
                <a class="navbar-item" href="https://photos.google.com/login">
                    Photos
                </a>
                <a href="https://www.theodinproject.com/" target="_blank">
                    <figure class="image is-32x32">
                        <img class="is-rounded" src="https://media-exp1.licdn.com/dms/image/C510BAQGmyXnKAFWPDA/company-logo_200_200/0/1519884397447?e=2159024400&v=beta&t=Z8QXHORNbSX-KJY60wRnoggrEVDTNYS7jXkbqOSEpBo">
                    </figure>
                </a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container is-widescreen">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <div>
                    <img src="https://www.google.com/logos/doodles/2015/evidence-of-water-found-on-mars-5652760466817024.2-hp2x.gif" alt="Google" width="100%">
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                    <input class="input is-rounded" type="text" placeholder="" id="searchBy">
                    <span class="icon is-small is-left">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fa fa-microphone" aria-hidden="true"></i>
                    </span>
                    </p>
                </div>
                <div>
                    <button class="button is-light" onclick="search()">Buscar con google</button> &nbsp; 
                    <button class="button is-light" onclick="searchLucky()">Me siento con suerte</button>
                </div>
            </div>
            <div class="column"></div>
          </div>
    </div>
</body>
<script>
    function search() {
        var urlSearch = 'https://www.google.com/search?q=';
        var searchBy = document.getElementById("searchBy").value;
        var newSearch = urlSearch + searchBy;

        if(searchBy != ''){
            window.open(newSearch);
        }else{
            return
        }
    }

    function searchLucky(params) {
        var urlSearch = 'https://github.com/diegodevelop/info';
        window.open(urlSearch);
    }

    var input = document.getElementById("searchBy");
        input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            search();
        }
    });
</script>
</html>
